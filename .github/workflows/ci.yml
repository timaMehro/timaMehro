name: Continuous integration

on:
  push:
  pull_request:
  schedule:
    - cron: 0 14 * * 0 # Every Sunday, at midnight AEST

jobs:
  ci:
    name: TimaMehro CI
    runs-on: ubuntu-latest

    steps:
      # pull (checkout) your repositoryâ€™s code into the CI runner
      - name: Checkout code
        uses: actions/checkout@v3

      # install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Specify the Node.js version you want to use

      # install dependencies
      - name: Install dependencies
        run: npm install

      # build the project
      - name: Build project
        run: npm run build

        # show the contents of the dist directory for debugging error
      - name: Show top-level build directory
        run: |
          echo "Listing .next:"
          ls next
          echo "Listing next/dist:"
          ls next/dist
